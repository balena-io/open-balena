apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openbalena
    component: vpn
  name: openbalena-vpn
spec:
  replicas: {{ index .Values "vpn" "replicas" }}
  selector:
    matchLabels:
      app: openbalena
      component: vpn
  strategy: {}
  template:
    metadata:
      labels:
        app: openbalena
        component: vpn
    spec:
      containers:
      - image: {{ index .Values "vpn" "image" }}:{{ index .Values "vpn" "version" }}
        name: openbalena-vpn
        resources: {}
        ports:
        - name: vpn
          containerPort: 443
          hostPort: 443

        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
            - NET_ADMIN
          privileged: true
        env:
        - name: CONFD_BACKEND
          value: "ENV"
        - name: API_SERVICE_API_KEY
          value: "{{ index .Values "keys" "api-vpn-service-api-key" }}"
        - name: BALENA_API_HOST
          value: "api.{{ index .Values "hostname" }}"
        - name: BALENA_ROOT_CA
          value: "{{ index .Values "certificates" "root" "ca" }}"
        - name: BALENA_VPN_PORT
          value: "443"
        - name: PRODUCTION_MODE
          value: "{{ index .Values "config" "production-mode" }}"
        - name: RESIN_VPN_GATEWAY
          value: "10.2.0.1"
        - name: SENTRY_DSN
          value: "{{ index .Values "vpn" "sentry-dsn" }}"
        - name: VPN_HAPROXY_USEPROXYPROTOCOL
          value: "true"
        - name: VPN_OPENVPN_CA_CRT
          value: "{{ index .Values "certificates" "vpn" "ca" }}"
        - name: VPN_OPENVPN_SERVER_CRT
          value: "{{ index .Values "certificates" "vpn" "crt" }}"
        - name: VPN_OPENVPN_SERVER_DH
          value: "{{ index .Values "certificates" "vpn" "dh" }}"
        - name: VPN_OPENVPN_SERVER_KEY
          value: "{{ index .Values "certificates" "vpn" "server-key" }}"
        - name: VPN_SERVICE_API_KEY
          value: "{{ index .Values "keys" "service-api-key" }}"
        volumeMounts:
        - mountPath: /run
          name: openbalena-vpn-tmpfs0
        - mountPath: /sys/fs/cgroup
          name: openbalena-vpn-tmpfs1
      volumes:
      - emptyDir:
          medium: Memory
        name: openbalena-vpn-tmpfs0
      - emptyDir:
          medium: Memory
        name: openbalena-vpn-tmpfs1

      nodeSelector:
        {{- toYaml .Values.vpn.nodeSelector | nindent 8 }}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: openbalena
    component: vpn
  name: openbalena-vpn
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: http
  - port: 443
    protocol: TCP
    targetPort: 443
    name: https
  - port: 3128
    protocol: TCP
    targetPort: 3128
    name: proxy
  selector:
    app: openbalena
    component: vpn
