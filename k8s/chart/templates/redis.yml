{{- if index .Values "config" "redis" "enabled" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: openbalena
    component: redis
  name: openbalena-redis
spec:
  serviceName: openbalena-redis
  replicas: {{ index .Values "redis" "replicas" }}
  selector:
    matchLabels:
      app: openbalena
      component: redis
  template:
    metadata:
      labels:
        app: openbalena
        component: redis
    spec:
      containers:
      - image: "{{ index .Values "redis" "image" }}:{{ index .Values "redis" "version" }}"
        name: openbalena-redis
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: openbalena-redis-volume
          subPath: redis
      volumes:
      - name: openbalena-redis-volume
        persistentVolumeClaim:
          claimName: openbalena-redis-volume
  volumeClaimTemplates:
  - metadata:
      name: openbalena-redis-volume
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ index .Values "redis" "volume" "storage" }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: openbalena
    component: redis
  name: openbalena-redis
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: openbalena
    component: redis
{{- end }}
