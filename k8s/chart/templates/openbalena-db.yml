apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  name: volume-db
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ index .Values "deployments" "db" "volume" "storage" }}
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: db
  name: db
spec:
  replicas: {{ index .Values "deployments" "db" "replicas" }}
  selector:
    matchLabels:
      app: db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: db
    spec:
      containers:
      - image: {{ index .Values "deployments" "db" "image" }}:{{ index .Values "deployments" "db" "version" }}
        name: db
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: volume-db
          subPath: postgres
      volumes:
      - name: volume-db
        persistentVolumeClaim:
          claimName: volume-db
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: db
  name: db
spec:
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: db
status:
  loadBalancer: {}
